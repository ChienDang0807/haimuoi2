server:
  port: 8090

spring:
  application:
    name: cart-service
  datasource:
    url: jdbc:postgresql://localhost:5432/haimuoi2_cart_test
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  cloud:
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 5000

# Service URLs
service:
  productUrl: http://localhost:8080
  inventoryUrl: http://localhost:8081

# Logging
logging:
  level:
    root: INFO
    vn.chiendt.cart: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
